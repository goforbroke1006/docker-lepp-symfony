version: '2'
services:
  web:
    image: nginx:1.13
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html:rw
      - ./.docker/nginx:/etc/nginx/conf.d/
  fpm:
    build: .
    environment:
      APP_ENV: "local"
    volumes:
      - ./:/var/www/html
    ports:
      - "9000:9000"
